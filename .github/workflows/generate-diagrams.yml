# .github/workflows/generate-diagrams.yml
name: Generate Mermaid Diagrams

on:
  push:
    paths:
      - 'diagrams/**/*.mmd'
  pull_request:
    paths:
      - 'diagrams/**/*.mmd'
  workflow_dispatch:

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Mermaid CLI
        run: |
          # نصب مستقیم بدون استفاده از npm cache
          npm install -g @mermaid-js/mermaid-cli --no-fund --no-audit

      - name: Generate diagrams
        run: |
          # پیدا کردن و پردازش تمام فایل‌های mermaid
          find diagrams -name "*.mmd" -type f | while read -r mmd_file; do
            echo "🔄 Processing: $mmd_file"
            
            # تولید PNG
            png_file="${mmd_file%.mmd}.png"
            mmdc -i "$mmd_file" -o "$png_file" -t dark -b transparent --quiet
            
            # تولید SVG (اختیاری)
            svg_file="${mmd_file%.mmd}.svg"
            mmdc -i "$mmd_file" -o "$svg_file" --quiet
            
            echo "✅ Generated: $png_file and $svg_file"
          done

      - name: Commit and push generated images
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # اضافه کردن فایل‌های تولید شده
          git add diagrams/
          
          # بررسی اگر تغییری وجود دارد
          if git diff --staged --quiet; then
            echo "🤷‍♂️ No changes to commit"
          else
            git commit -m "🔁 Auto-generated diagram images [skip ci]"
            git push
            echo "🚀 Changes pushed successfully"
          fi