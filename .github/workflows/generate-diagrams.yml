# .github/workflows/generate-diagrams.yml
name: Generate Mermaid Diagrams

on:
  push:
    paths:
      - 'diagrams/**/*.mmd'    # فقط وقتی فایل‌های .mmd تغییر کنند
  pull_request:
    paths:
      - 'diagrams/**/*.mmd'
  workflow_dispatch:           # امکان اجرای دستی

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # اجازه commit و push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Find and process Mermaid files
        run: |
          find diagrams -name "*.mmd" -type f | while read -r mmd_file; do
            echo "Processing: $mmd_file"
            
            # تولید PNG
            png_file="${mmd_file%.mmd}.png"
            mmdc -i "$mmd_file" -o "$png_file" -t dark -b transparent
            
            # تولید SVG (اختیاری)
            svg_file="${mmd_file%.mmd}.svg"
            mmdc -i "$mmd_file" -o "$svg_file"
            
            echo "Generated: $png_file and $svg_file"
          done

      - name: Commit and push generated images
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # بررسی تغییرات
          if git diff --quiet --exit-code; then
            echo "No changes to commit"
          else
            git add diagrams/
            git commit -m "chore: auto-generate diagram images [skip ci]"
            git push
          fi