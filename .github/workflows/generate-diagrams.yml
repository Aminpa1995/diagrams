# .github/workflows/generate-diagrams-docker.yml
name: Generate Mermaid Diagrams with Docker

on:
  push:
    paths:
      - 'diagrams/**/*.mmd'
  workflow_dispatch:

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate diagrams using Docker
        run: |
          # Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² Docker Ø¨Ø±Ø§ÛŒ ØªÙˆÙ„ÛŒØ¯ Ø¯ÛŒØ§Ú¯Ø±Ø§Ù…â€ŒÙ‡Ø§
          find diagrams -name "*.mmd" -type f | while read -r mmd_file; do
            echo "ğŸ”„ Processing: $mmd_file"
            
            # ØªÙˆÙ„ÛŒØ¯ PNG Ø¨Ø§ Docker
            png_file="${mmd_file%.mmd}.png"
            docker run --rm -v $(pwd):/data mermaidcli/mermaid-cli \
              -i "/data/$mmd_file" \
              -o "/data/$png_file" \
              -t dark \
              -b transparent
            
            echo "âœ… Generated: $png_file"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add diagrams/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated diagram images [skip ci]"
            git push
          fi
